apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ebs-dyna-claim
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: ebs-dyna-sc
  resources:
    requests:
      storage: 4Gi
---
apiVersion: v1
kind: Pod
metadata:
  name: nginx-dyna
  labels:
    purpose: ebs-dynamic
spec:
  nodeSelector:
    topology.kubernetes.io/zone: us-east-1c
  containers:
  - name: nginx
    image: nginx
    volumeMounts:
    - name: persistent-storage
      mountPath: /usr/share/nginx/html
  volumes:
  - name: persistent-storage
    persistentVolumeClaim:
      claimName: ebs-dyna-claim
---
